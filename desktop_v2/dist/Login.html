<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/Login.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center">
        <img src="./assets/images/security.png" alt="">
    </div>
      <div class="form-register container mt-5">
            <form action="">
                <!-- Email -->
             <label for="email" class="form-label text-center d-flex justify-content-center fw-bold">Email address</label>
            <input type="email" class="form-control" id="Email" placeholder="Masukan Email anda" required>
            <!-- Password -->
            <h3 class="text-center mt-5">Masukan Password Baru</h3>
            <p class="text-center text-danger">Password baru, minimal 8 karakter terdiri huruf besar, huruf kecil dan simbol !</p>
            <input minlength="8" type="password" class="form-control" id="password" placeholder="Masukan Password Baru" required>
            <!-- Konfirmasi Password -->
            <label for="KonfirPassword" class="form-label d-flex justify-content-center fw-bold mt-4">Konfirmasi Password Baru</label>
            <input minlength="8" type="password" class="form-control" id="KonfirPassword" placeholder="Masukan Password Baru" required>
            <button class="btn text-light fw-bold d-flex justify-content-center mt-4">Kirim Email</button>
        </form>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
