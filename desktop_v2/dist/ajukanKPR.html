    <link rel="stylesheet" href="./assets/vendors/bootstrap/css/bootstrap.min.css">

    <!--Component CSS-->
    <link rel="stylesheet" href="./assets/css/component/navbar.css">
    <link rel="stylesheet" href="./assets/css/component/menuAdmin_v2.css">
    <link rel="stylesheet" href="./assets/css/component/cards.css">

        background-color: #3E563E;

</head>
<body>
    <div class="container">
        <div class="d-flex mt-2">
            <div class="p-1 flex-fill">
                <h1 style="font-size: 16px;">Pengajuan KPR</h1>

            <div class="p-1 flex-fill text-end"><a href="" class="text-end">

                        <path d="M11.4141 11.9993C11.3372 11.9994 11.2609 11.9843 11.1898 11.9549C11.1187 11.9255 11.0541 11.8823 10.9998 11.8278L0.17164 0.999657C0.0617407 0.889758 0 0.740703 0 0.585282C0 0.429862 0.0617407 0.280806 0.17164 0.170907C0.281539 0.0610083 0.430594 -0.000732422 0.586015 -0.000732422C0.741436 -0.000732422 0.890491 0.0610083 1.00039 0.170907L11.8285 10.999C11.9105 11.081 11.9663 11.1854 11.9889 11.2991C12.0115 11.4127 11.9999 11.5306 11.9556 11.6377C11.9112 11.7447 11.8361 11.8363 11.7397 11.9006C11.6433 11.965 11.53 11.9994 11.4141 11.9993Z" fill="#444444"/>

          </div>

          <form>
            <div class="mb-3 mt-4">
              <label for="exampleInputEmail1" class="form-label" style="font-size: 14px !important;">Harga Properti</label>
              <input type="text " class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <label for="exampleInputEmail1" class="form-label" style="font-size: 14px !important;">Bunga</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">%</span>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <label for="exampleInputEmail1" class="form-label" style="font-size: 14px !important;">Pilih Kavling</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>1</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            <div class="my-3">
              <label for="exampleInputPassword1" class="form-label" style="font-size: 14px !important;">Jangka Waktu (Tahun)</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            
            <!-- Button trigger modal -->
        <button type="button" class="btn w-100" style="background-color: #3E563E; color: #fff;" data-bs-toggle="modal" data-bs-target="#ajukanKPR">
            Ajukan KPR
        </button>
        <!-- Modal -->
        <div class="modal fade" id="ajukanKPR" tabindex="-1" aria-labelledby="ajukanKPR" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="title" style="font-size: 16px;">Data Diri</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
                              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">No KTP</label>
                              <input type="text" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Tempat Lahir</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Tanggal Lahir</label>
                                <input type="date" class="form-control" id="exampleInputPassword1">
                              </div>
                              <label for="exampleInputPassword1" class="form-label">Alamat</label>
                              <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                              </div>
                              <div class="my-3">
                                <label for="exampleInputPassword1" class="form-label">Rt</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Rw</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">kode Pos</label>
                                <input type="number" class="form-control" id="exampleInputPassword1">
                              </div>
                              <label for="exampleInputPassword1" class="form-label">Provinsi</label>
                              <select class="form-select mb-3" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                              <label for="exampleInputPassword1" class="form-label">Kota</label>
                              <select class="form-select mb-3" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                              <label for="exampleInputPassword1" class="form-label">Kecematan</label>
                              <select class="form-select mb-3" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                              <label for="exampleInputPassword1" class="form-label">Kelurahan</label>
                              <select class="form-select mb-3" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">No Telp</label>
                                <input type="number" class="form-control" id="exampleInputPassword1">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">No Telp 2</label>
                                <input type="number" class="form-control" id="exampleInputPassword1">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputPassword1">
                              </div>
                              <div class="d-flex ">
                                <div class="p-2 flex-fill w-50">

                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="sudah" value="sudah">
                                    <label class="form-check-label" for="sudah">
                                      Sudah Menikah
                                    </label>
                                  </div>

                                </div>
                                <div class="p-2 flex-fill w-50">

                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="belum" value="belum" checked >
                                    <label class="form-check-label" for="belum">
                                      Belum Menikah
                                    </label>
                                  </div>

                                </div>
                              </div>

                              <div class="pasangan d-none">

                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Nama Lengkap Pasangan</label>
                                  <input type="text" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">No KTP Pasangan</label>
                                  <input type="number" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Tempat Lahir Pasangan</label>
                                  <input type="text" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Tanggal Lahir Pasangan</label>
                                  <input type="date" class="form-control" id="exampleInputPassword1">
                                </div>

                              </div>
                            <button type="submit" class="btn w-100" style="background-color: #3E563E; color: #fff;" >Kirim</button>
                          </form>

                    </div>
                </div>
            </div>
        </div>

          </form>

    </div>

        <!--Jquery Assets-->
        <script src="./assets/vendors/jquery/jquery.min.js"></script>
        <!--Bootstrap Javascript-->
        <script src="./assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>

        <script>
          // if($('input#element_id_name:checked').length>0) {
          //   console.log('adad');
          // }

          $('#sudah').click(function() {
            if($('#sudah').is(':checked')) { 
              $('.pasangan').removeClass('d-none');
            }
          });

          $('#belum').click(function() {
            if($('#belum').is(':checked')) { 
              $('.pasangan').addClass('d-none');
            }
          });
        </script>
</body>
</html>
