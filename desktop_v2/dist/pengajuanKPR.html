<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard KPR</title>

    <!--Bootstrap Assets-->
    <link rel="stylesheet" href="./assets/vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">


    <!--Component CSS-->
    <link rel="stylesheet" href="./assets/css/component/navbar.css" />
    <link rel="stylesheet" href="./assets/css/component/menuAdmin_v2.css" />



    <!--Data Table-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.2/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.2.0/css/fixedHeader.dataTables.min.css" />

    <!--Styling Pages-->
    <link rel="stylesheet" href="./assets/css/pengajuanKPR.css">
</head>

<body>
    <div class="wrapper-pengajuan">
        <div class="pengajuan-kpr">
            <div class="header-Card p-3">
                <h1 class="fs-3">Pengajuan KPR</h1>
            </div>
            <div class="content-card p-3">
                <!-- Harga Properti -->
                  <div class="mb-3">
                       <label for="HProperti" class="form-label fw-bold fs-5">Harga Properti</label>
                        <input type="number" class="form-control" id="HProperti">
                  </div>
                  <!-- Bunga -->
                  <div class="mb-3">
                       <label for="Bunga" class="form-label fw-bold fs-5">Bunga %</label>
                        <input type="number" class="form-control" id="Bunga" value="5">
                  </div>
                  <!-- Uang Muka -->
                <div class="mb-3">
                    <label for="UangMuka" class="fs-5 fw-bold">Uang Muka</label>
                    <div class="input-group mb-2">
                        <span class="input-group-text text-dark fw-bold">Rp</span>
                        <input type="number" class="form-control" id="UangMuka" ><span style="width: 25%;"><input type="number" class="form-control" ></span>
                        <span class="input-group-text text-dark fw-bold">%</span>
                    </div>
                    <p class="fw-bold">Uang muka minimal 15% dari harga properti</p>
                </div>
                <!-- Jumlah Pinjaman -->
                <div class="mb-3">
                    <label for="jumlahPinjaman" class="fs-5 fw-bold">Jumlah Pinjaman</label>   
                    <input type="number" class="form-control fw-bold" id="jumlahPinjaman" style="background-color:#C9C9C9" value="1000000000" >
                </div>
                <!-- Jangka Waktu -->
                 <div class="mb-3">
                    <label for="PilihKavling" class="fs-5 fw-bold">Jangka Waktu</label>   
                    <select class="form-control" name="JangkaWaktu" id="jangkaWaktu">
                        <option value="5tahun">5tahun</option>
                        <option value="5tahun">5tahun</option>
                        <option value="5tahun">5tahun</option>
                    </select>
                </div>
                <!-- Pilih Kavling -->
                <div class="mb-3">
                    <label for="PilihKavling" class="fs-5 fw-bold">Pilih Kavling</label>   
                    <select class="form-control" name="PilihKavling" id="PilihKavling">
                        <option value="5tahun">Bumi Bogor</option>
                        <option value="5tahun">Bumi Surabaya</option>
                        <option value="5tahun">Bumi</option>
                    </select>
                </div>
            </div>
            <button class="btn container-fluid text-white p-3">Ajukan KPR</button>
        </div>
    </div>

</body>
<!--Jquery Assets-->
<script src="./assets/vendors/jquery/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<!--Bootstrap Javascript-->
<script src="./assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
<!--Chart JS-->
<script src="./assets/vendors/chartjs/Chart.js"></script>
<!--Ionicon-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<!--Data Table-->

</script>

</html>
