<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <!--Bootstrap Assets-->
    <link rel="stylesheet" href="./assets/vendors/bootstrap/css/bootstrap.min.css">
    <!--Styling Pages-->
    <link rel="stylesheet" href="./assets/css/email-notification.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        #authEmail {
  padding: 2rem;
  font-family: 'Readex Pro', sans-serif;
  text-align: center;
}

#authEmail .icon {
  margin-bottom: 1.5rem;
}

#authEmail h1 {
  margin-bottom: .3rem;
}

#authEmail h1 .namaPrajurit {
  color: #3C543C;
  font-weight: 700;
}

#authEmail .label {
  margin-bottom: 2rem;
}

#authEmail .wrapperCards {
  display: flex;
  align-items: center;
  justify-content: center;
}

#authEmail .wrapperCards .cards {
  padding: 2rem 3rem;
  border-radius: 24px;
  border: 2px solid #eee;
  text-align: start;
}

#authEmail .wrapperCards .cards .labelEmail {
  font-size: 24px;
  margin-bottom: .7rem;
}

#authEmail .wrapperCards .cards .labelEmail .prajurit {
  color: #3C543C;
  font-weight: 700;
}

#authEmail .wrapperCards .cards .textEmail {
  color: #808080;
  font-size: 16px;
  margin-bottom: 2rem;
}

#authEmail .wrapperCards .cards .helpMore {
  border-top: 2px solid #eee;
  text-align: center;
  padding: 2rem 0 .5rem  0;
}

#authEmail .wrapperCards .cards .helpMore a {
  text-decoration: none;
}

    </style>

</head>
<body>

    <div id="authEmail">
        <div class="icon">
            <img src="https://i.ibb.co/fVJHQFK/ETTPAD1-1.png" alt="">
        </div>
        
        <h1>Hallo, <span class="namaPrajurit">Lucas</span></h1>
        <p class="label">Email ini adalah pemberitahuan tentang BALTAB</p>

        <div class="wrapperCards">
            <div class="cards">
                <h1 class="labelEmail">Hallo <span class="prajurit">Prajurit</span>, Baltab kamu telah berhasil di Approve</h1>
                <p class="textEmail">Terimakasih kamu telah mengajukan baltab</p>

                <div class="helpMore">
                    <p>Butuh Bantuan Lebih Lanjut ? 
                        <a href="#">Hubungi Kami</a>
                    </p>
                </div>
            </div>
        </div>
    </div>




    <!--Jquery Assets-->
    <script src="./assets/vendors/jquery/jquery.min.js"></script>
    <!--Bootstrap Javascript-->
    <script src="./assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
