<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .wrapperPreloader {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            width: 100%;
        }
        #loader {
            position: relative;
            left: -9999px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            animation: dotTyping 1.5s infinite linear;
            }

            @keyframes dotTyping {
            0% {
                box-shadow: 9984px 0 0 0 #3C543C, 9999px 0 0 0 #3C543C, 10014px 0 0 0 #3C543C;
            }
            16.667% {
                box-shadow: 9984px -10px 0 0 #3C543C, 9999px 0 0 0 #3C543C, 10014px 0 0 0 #3C543C;
            }
            33.333% {
                box-shadow: 9984px 0 0 0 #3C543C, 9999px 0 0 0 #3C543C, 10014px 0 0 0 #3C543C;
            }
            50% {
                box-shadow: 9984px 0 0 0 #3C543C, 9999px -10px 0 0 #3C543C, 10014px 0 0 0 #3C543C;
            }
            66.667% {
                box-shadow: 9984px 0 0 0 #3C543C, 9999px 0 0 0 #3C543C, 10014px 0 0 0 #3C543C;
            }
            83.333% {
                box-shadow: 9984px 0 0 0 #3C543C, 9999px 0 0 0 #3C543C, 10014px -10px 0 0 #3C543C;
            }
            100% {
                box-shadow: 9984px 0 0 0 #3C543C, 9999px 0 0 0 #3C543C, 10014px 0 0 0 #3C543C;
            }
        }
    </style>
</head>
<body>
    <div class="wrapperPreloader">
        <div id="loader"></div>
    </div>
</body>
</html>
